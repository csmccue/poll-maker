<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <section class="main-section">
            <div class="left">
                <div class="question-container">
                    <label>
                        Poll Question
                        <input name="question" id="question">
                    </label>
                        <br>
                    <label>
                        Option A
                        <input name="option-a" id="option-a">
                    </label>
                    <label>
                      Option B
                      <input name="option-b" id="option-b">
                    </label>
                    <button class="start-poll" id="start-poll">
                        Start Poll
                    </button>
                </div>
                <div class="buttons">
                    <button class="increase-option-a" id="increase-option-a">
                        Increase Option A
                    </button>
                    <button class="increase-option-b" id="increase-option-b">
                        Increase Option B
                    </button>
                    <button class="decrease-option-a" id="decrease-option-a">
                        Decrease Option A
                    </button>
                    <button class="decrease-option-b" id="decrease-option-b">
                        Decrease Option B
                    </button>
                    <button class="save-poll" id="save-poll">
                        Save Poll
                    </button>
                </div>
            </div>
            <div class="right">
                <div>
                    Current Poll
                </div>
                <div id="current-poll-container">

                </div>
            </div>

        </section>
        <section class="bottom">
            <div>
                Past Polls
            </div>
            <div id="past-poll-container">

            </div>
        </section>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
